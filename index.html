<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="function.js"></script>
    <title>Primeiro Projeto</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/function.js"></script>
</head>
<body>
    <div class="container-principal">
       
        <div class="container-2">
            <h1>FEIRINHA</h1>
            <div class="resultado">
                <p id="resultado">🍊 🍇 🍎 🫐 🥑 🍋 🌽 🍓 🥝 🍌 🍅 🍉 🍈</p>
            </div>
        </div>
    </div>
    
    <div class="container-tabela">
        <div class="container">
            <table>
                <tr>
                    <td><button class="btn" onclick="shift()">< REMOVE</button></td>
                    <td><button class="btn" onclick="pop()">REMOVE ></button></td>
                    <td><button class="btn" onclick="clean()">REMOVE ALL</button></td>
                    <td><button class="btn" onclick="backup()">RESTORE</button></td>
                </tr>
            </table>
        </div>
    </div>
  
    <div class="container-input">
        <div class="container-input-2">
            <div class="input">
                <h2>DIGITE UMA FRASE</h2>
                <input id="texto" type="text" placeholder="Digite sua frase aqui..."/>
            </div>
            <button class="btn2" onclick="frase()" >ENVIAR TEXTO</button>
            <p id="frase" ></p>
        </div>
    </div>   
</body>
</html>
